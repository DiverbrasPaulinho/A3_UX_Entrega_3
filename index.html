<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <title>Auto pass</title>
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header>
                <article class="icon header-icon">
                    <img
                        src="./assets/interrogacao.svg"
                        alt="icone de duvidas"
                    />
                    <span>Duvidas</span>
                </article>
                <h1>TOP</h1>
                <article class="icon header-icon">
                    <img src="./assets/lupa.svg" alt="icone de busca" />
                    <span>Pesquisar</span>
                </article>
            </header>
            <main>
                <h2>Saldos</h2>
                <div id="saldos">
                    <h2>CPTM/Metrô</h2>
                    <h2>Ônibus</h2>
                </div>
                <h2>Atividades recentes</h2>
                <div id="atividades-recentes">
                    <h2> Recarga </h2>
                    <h2> Depósito </h2>
                    <h2> Compra de bilhete </h2>
                </div>        
            </main>
            <footer>
                <article class="icon footer-icon">
                    <img src="./assets/relogio.svg" alt="Icone Histórico" />
                    <span>Histórico</span>
                </article>
                <article class="icon footer-icon">
                    <img src="./assets/home.svg" alt="Icone Home" />
                    <span>Pagina Inicial</span>
                </article>
                <article class="icon footer-icon person-icon">
                    <img src="./assets/conta.svg" alt="Icone Usuário" />
                    <span>Conta</span>
                </article>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
